<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar">
        Rock Paper Scissors
    </div>

    <div class="container">
        <div class="choices">
            <div class="choice-img" id="Rock">
                <img src="rock.png" alt="Rock" srcset="">
            </div>
            <div class="choice-img" id="Paper">
                <img src="paper.png" alt="Paper" srcset="">
            </div>
            <div class="choice-img" id="Scissors">
                <img src="scissors.png" alt="Scissors" srcset="">
            </div>
        </div>

        <div class="score-board">

            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>

        </div>

        <div class="draw-board">
            <p id="draw">0</p>
            <p>Draw</p>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
